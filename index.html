<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Lofi</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Fuente personalizada -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Encabezado con Navegación -->
    <header>
        <div class="logo">Lofi</div>
        <nav>
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">INFO</a></li>
                <li><a href="#">PORTAFOLIO</a></li>
                <li><a href="#">CONTACT</a></li>
            </ul>
        </nav>
    </header>

    <!-- Sección Principal -->
    <main>
        <section class="hero">
            <h1>Transforma momentos especiales<br>en tesoros visuales con cada foto navideña.</h1>
        </section>
        
        <!-- Subtítulo -->
        <p class="description">AGENDA TU MINI SESIÓN NAVIDEÑA</p>

        <!-- Galería de Imágenes -->
        <section class="gallery">
            <div class="image-container">
                <img src="images/foto1.jpg" alt="Foto 1">
                <img src="images/foto2.jpg" alt="Foto 2">
                <img src="images/foto3.jpg" alt="Foto 3">
            </div>
        </section>

        <!-- Pie de Página -->
        <footer>
            <p>Las luces navideñas brillan más cuando se reflejan en tus fotografías.</p>
        </footer>
    </main>

</html>
